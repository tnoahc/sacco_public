<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saracen Uganda Staff Co-operative Savings & Credit Society</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css-custom/custom.css">

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-5 p-5">
                <div class="d-grid d-flex justify-content-center">
                    <img class="w-50" src="./images/logo.svg">
                </div>
                <form>
                    <fieldset class="form-group">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control focus-ring focus-ring-success" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">SACCO Number</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control focus-ring focus-ring-success"
                                id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </fieldset>
                    <button class="btn btn-outline-success my-3" type="button">Login</button>
                </form>
            </div>
            <div class="col-md-7 min-vh-100 bg-success p-5">
                <span id="particles-js"></span>
                <h1 class="display-2">Saracen Uganda Staff Co-operative Savings & Credit Society</h1>
                <p>Login to access your account</p>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
