<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saracen Uganda Staff Co-operative Savings & Credit Society</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<body class="bg-success-subtle py-5">
  <button type="button" class="btn" data-bs-toggle="offcanvas" href="#offcanvas" role="button"
    aria-controls="offcanvasExample" id="offcanvas-menu"><img src="assets/icons/three-dots.svg" alt="Menu" width="32"
      height="32"></button>
  <section>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <nav class="nav flex-column text-center">
        <a class="nav-link mb-3">
          <img class="w-50" src="assets/images/logo.svg" alt="Logo">
        </a>
        <a class="nav-link link-success" href="#">Dashboard</a>
        <a class="nav-link link-success" href="#">Admin</a>
        <a class="nav-link link-success" href="#">Members</a>
        <a class="nav-link link-success" href="#">Documents</a>
        <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
      </nav>
    </div>
  </section>
  <section class="container" id="member-data">
    <div class="table-responsive-md p-3 rounded border border-success">
      <table class="table table-sm table-hover border-success">
        <div class="row g-2">
          <div class="col-sm">
            <h3>Member Information</h3>
          </div>
          <div class="col-sm">
            <input class="form-control form-control-sm border-success focus-ring focus-ring-success" type="text"
              placeholder="Search" aria-label=".form-control-sm example">
          </div>
          <div class="col-sm-auto">
            <button type="button" class="btn btn-outline-success btn-sm">Import</button>
            <button type="button" class="btn btn-outline-success btn-sm">+Add</button>
          </div>
        </div>
        <thead>
          <tr>
            <th scope="col">Member No.</th>
            <th scope="col">Member Name</th>
            <th scope="col">Employee No.</th>
            <th scope="col">Account No.</th>
            <th scope="col">Total Savings</th>
            <th scope="col">Loan Amount</th>
            <th scope="col">Loan Period</th>
            <th scope="col">User Role</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">SUSS1234</th>
            <td>Your Name Here</td>
            <td>9999</td>
            <td>9999999999</td>
            <td>999,999,999</td>
            <td>999,999,999</td>
            <td>##</td>
            <td>Admin</td>
            <td>Active</td>
            <td>
              <button type="button" class="btn btn-outline-success btn-sm">Edit</button>
              <button type="button" class="btn btn-outline-success btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm justify-content-end">
          <li class="page-item disabled">
            <a class="page-link link-success focus-ring focus-ring-success">Previous</a>
          </li>
          <li class="page-item"><a class="page-link link-success focus-ring focus-ring-success" href="#">1</a></li>
          <li class="page-item"><a class="page-link link-success focus-ring focus-ring-success" href="#">2</a></li>
          <li class="page-item"><a class="page-link link-success focus-ring focus-ring-success" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link link-success focus-ring focus-ring-success" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
